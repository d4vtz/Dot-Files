# Esquinas redondiadas
corner-radius = 15.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'",
  "class_g = 'Plank'",
  "class_g = 'Dockx'",
  "class_g = 'Dunst'",
];

# Sombras
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 2;
shadow-offset-x = 3;
shadow-offset-y = 3;
shadow-opacity = 0.75;
shadow-red = 0;
shadow-green = 0.5;
shadow-blue = 0.5;
shadow-exclude = [
"name = 'Plank'",
"name *?= 'Notification'",
"class_g *?= 'polybar'",
"class_g *?= 'Plank'",
"class_g *?= 'Dockx'",
"class_g *?= 'megasync'",
"class_g *?= 'rofi'",
"class_g *?= 'Dunst'",
];


# Transparencia de cristal
backend = "glx";
blur-background = true;
blur-method = "kawase";
blur-strength = 5;
fading = true;
fade-in-step = 0.10;
fade-out-step = 0.10;
fade-delta = 5.0;
wintypes:
{
  full-shadow = true;
};
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'dockx'",
];
opacity-rule = [
"95:class_g = 'Google-chrome'",
"95:class_g = 'Rofi'",  
"85:class_g = 'Alacritty'",
"75:class_g = 'code-oss'",
"70:class_g = 'Thunar'",
"70:class_g = 'Spotify'",
"99:class_g = 'TelegramDesktop'",
"90:class_g = 'Zathura'",
"99:class_g = 'Dockx'",
];

