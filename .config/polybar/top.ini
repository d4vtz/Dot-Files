;==================================================
; 	  Configuracion global de la bar
;==================================================
[global/wm]
;Margenes de la bar
margin-bottom = 0
margin-top = 0
;archivos importados para el manejo de la bar
include-file = ~/.config/polybar/colors.ini

[bar/top]
;Mi monitor (Por si tienes externos)
monitor 		=
;No se que hagan estas cosas
monitor-fallback 	=
monitor-strict 	= false
override-redirect 	= true
bottom 		= true
fixed-center 		= true

;Ancho del panel
width 			= 98%
;Altura del panel
height 		= 28
;Posicion
offset-x 		= 1%
offset-y 		= 95.3%
;Color del fondo
background 		= ${color.bg}
;Color de las letras
foreground 		= ${color.fg}
;No se que hagan
line-size		= 
line-color		= 

overline-size 	= 
overline-color 	= 

underline-size 		= 
underline-color 	= 
;Configuracion del borde superior de la bar 
border-top-size 	= 
border-top-color 	= 
;Configuracion del borde inferior de la bar 
border-bottom-size	= 
border-bottom-color = 
;No se que haga
border-size 		= 
border-color 		= 
;Espacio entre el inicio del bar y los primeros modulos
padding-left		= 3
padding-right		= 3
; Espacio entre modulos
module-margin-left 	= 3
module-margin-right 	= 3
;Redondeado de la bar
radius-top 		= 10.0
radius-bottom 		= 10.0 

;=========================================================
;			Fuentes
;=========================================================

font-0 		= "Comfortaa-Bold:size=9;0"
font-1 		= "Hack Nerd Font:size=9;0"

;========================================================
;
;	Configuracion de mis Modulos del bar-top
;========================================================

;Mis modulos
modules-left 		= bspwm title
modules-center  	= date
modules-right 		= network update dunst audio backlight battery

;Separador entre modulos
separator 		= 
;No se que haga
dim-value 		= 0.8
;Mi wm
wm-name 		= bspwm
;Mi formato de región
locale 		= es_MX.UTF-8 
;Lugar de la bandeja del sistema
tray-position 		= 

tray-detached = false
;Tamaño maximo de los iconos de la bandeja del sistema
tray-maxsize 		= 16
;Transparencia de la bandeja del sistema
tray-transparent 	= true
;color de fondo  de la bandeja del sistema
tray-background 	= ${color.bg}
;Para que la bar se oculte en pantalla completa 
wm-restack 		= bspwm
;No se que haga
enable-ipc 		= true

;Clics en la bar (supongo!!)
click-left 		= 
click-middle 		= 
click-right 		=
scroll-up 		=
scroll-down 		=
double-click-left 	=
double-click-middle 	=
double-click-right 	=

;Cosas para bspwm de la bar
;;scroll-up 		= bspwm-desknext
;;scroll-down 		= bspwm-deskprev
;scroll-up 		= bspc desktop -f prev.local
;scroll-down 		= bspc desktop -f next.local


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;        Modulos         ;;;;;;;;;;;;;;;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

include-file = ~/.config/polybar/modulos/top/bspwm.ini
include-file = ~/.config/polybar/modulos/top/title.ini
include-file = ~/.config/polybar/modulos/top/date.ini
include-file = ~/.config/polybar/modulos/top/alsa.ini
include-file = ~/.config/polybar/modulos/top/backlight.ini
include-file = ~/.config/polybar/modulos/top/battery.ini
include-file = ~/.config/polybar/modulos/top/network.ini
include-file = ~/.config/polybar/modulos/top/dunst.ini
include-file = ~/.config/polybar/modulos/top/update.ini
include-file = ~/.config/polybar/modulos/top/audio.ini
